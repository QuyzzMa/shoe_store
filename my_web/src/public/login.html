<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Neymar Sport</title>
    <meta
      name="description"
      content="Đăng nhập hoặc đăng ký tại Neymar Sport để khám phá các sản phẩm giày đá bóng chính hãng."
    />
    <meta
      name="keywords"
      content="đăng nhập neymar sport, đăng ký neymar sport, giày bóng đá"
    />
    <meta name="author" content="Neymar Sport Team" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      /* Reset và cơ bản */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: linear-gradient(to right, #6b48ff, #00d2ff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #333;
      }

      /* Header */
      .header {
        text-align: center;
        padding: 1.5rem;
        background-color: #fff;
        border-bottom: 1px solid #eee;
        box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        font-size: 2.25rem;
        margin-bottom: 0.625rem;
      }

      .header nav {
        margin-top: 0.625rem;
      }

      .header nav a {
        color: #337ab7;
        text-decoration: none;
        margin: 0 0.9375rem;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      .header nav a:hover {
        color: #23527c;
      }

      /* Login Section */
      .login {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1.25rem;
      }

      .auth-container {
        display: flex;
        justify-content: center;
        gap: 1.25rem;
        max-width: 56.25rem;
        width: 100%;
        margin: 0 auto;
      }

      .auth-form {
        background-color: #fff;
        padding: 1.5rem;
        border-radius: 0.625rem;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 18.75rem;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .auth-form:hover {
        transform: translateY(-3px);
      }

      .auth-form h2 {
        margin-bottom: 1.25rem;
        color: #333;
        font-size: 1.5rem;
      }

      .form-group {
        margin-bottom: 0.9375rem;
        position: relative;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        color: #555;
        margin-bottom: 0.3125rem;
        font-size: 0.875rem;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 0.5rem 2rem 0.5rem 0.5rem;
        border: 1px solid #ddd;
        border-radius: 0.3125rem;
        font-size: 0.875rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #007bff;
      }

      .form-group .toggle-password {
        position: absolute;
        right: 0.625rem;
        top: 2.5rem;
        cursor: pointer;
        color: #666;
      }

      .error-message {
        color: #dc3545;
        font-size: 0.75rem;
        margin-top: 0.3125rem;
        display: none;
      }

      .login-btn,
      .register-btn,
      .back-to-login {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 0.625rem;
        border: none;
        border-radius: 0.3125rem;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 0.625rem;
        transition: background-color 0.3s ease;
      }

      .login-btn:hover,
      .register-btn:hover,
      .back-to-login:hover {
        background-color: #0056b3;
      }

      .register-toggle {
        width: 100%;
        background-color: #6c757d;
        color: #fff;
        padding: 0.625rem;
        border: none;
        border-radius: 0.3125rem;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 0.625rem;
        transition: background-color 0.3s ease;
      }

      .register-toggle:hover {
        background-color: #5a6268;
      }

      .forgot-password {
        margin-top: 0.625rem;
        font-size: 0.75rem;
        color: #555;
      }

      .forgot-password a {
        color: #007bff;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .auth-container {
          flex-direction: column;
          gap: 0.625rem;
        }

        .auth-form {
          max-width: 100%;
        }

        .header h1 {
          font-size: 1.75rem;
        }

        .header nav a {
          margin: 0 0.5rem;
          font-size: 0.875rem;
        }
      }

      @media (max-width: 480px) {
        .auth-form {
          padding: 1rem;
        }

        .auth-form h2 {
          font-size: 1.25rem;
        }

        .login-btn,
        .register-btn,
        .register-toggle,
        .back-to-login {
          font-size: 0.875rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Giày Đá Bóng Chính Hãng - Neymar Sport</h1>
      <nav>
        <a href="index.html">Trang chủ</a>
        <a href="products.html">Sản phẩm</a>
        <a href="cart.html">Giỏ hàng</a>
        <a href="login.html">Đăng nhập</a>
      </nav>
    </header>

    <!-- Login Section -->
    <section class="login">
      <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-form" id="loginFormSection">
          <h2>Đăng nhập</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Tên đăng nhập:</label>
              <input type="text" id="username" name="username" required />
              <p class="error-message" id="username-error"></p>
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu:</label>
              <input type="password" id="password" name="password" required />
              <i class="fas fa-eye toggle-password" id="togglePassword"></i>
              <p class="error-message" id="password-error"></p>
            </div>
            <button type="submit" class="login-btn">Đăng nhập</button>
            <p class="forgot-password"><a href="#">Quên mật khẩu?</a></p>
            <button
              type="button"
              class="register-toggle"
              onclick="showRegister()"
            >
              Đăng ký
            </button>
          </form>
        </div>

        <!-- Registration Form -->
        <div
          class="auth-form register-form"
          id="registerFormSection"
          style="display: none"
        >
          <h2>Đăng ký</h2>
          <form id="registerForm">
            <div class="form-group">
              <label for="register-username">Tên đăng nhập:</label>
              <input
                type="text"
                id="register-username"
                name="username"
                required
              />
              <p class="error-message" id="register-username-error"></p>
            </div>
            <div class="form-group">
              <label for="register-email">Email:</label>
              <input type="email" id="register-email" name="email" required />
              <p class="error-message" id="register-email-error"></p>
            </div>
            <div class="form-group">
              <label for="register-fullname">Họ và tên:</label>
              <input
                type="text"
                id="register-fullname"
                name="fullName"
                required
              />
              <p class="error-message" id="register-fullname-error"></p>
            </div>
            <div class="form-group">
              <label for="register-password">Mật khẩu:</label>
              <input
                type="password"
                id="register-password"
                name="password"
                required
              />
              <i
                class="fas fa-eye toggle-password"
                id="toggleRegisterPassword"
              ></i>
              <p class="error-message" id="register-password-error"></p>
            </div>
            <div class="form-group">
              <label for="register-confirm-password">Xác nhận mật khẩu:</label>
              <input
                type="password"
                id="register-confirm-password"
                name="confirmPassword"
                required
              />
              <i
                class="fas fa-eye toggle-password"
                id="toggleConfirmPassword"
              ></i>
              <p class="error-message" id="register-confirm-password-error"></p>
            </div>
            <button type="submit" class="register-btn">Đăng ký</button>
            <button type="button" class="back-to-login" onclick="showLogin()">
              Quay lại đăng nhập
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="./js/login.js"></script>
  </body>
</html>

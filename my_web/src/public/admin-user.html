<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý người dùng</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        width: 80%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      button {
        padding: 8px 12px;
        margin: 5px;
        border: none;
        cursor: pointer;
        border-radius: 3px;
      }

      button.edit {
        background-color: #ffc107;
      }

      button.delete {
        background-color: #dc3545;
        color: white;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        text-align: center;
      }

      .close {
        float: right;
        cursor: pointer;
        font-size: 20px;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        animation: fadeIn 0.3s ease-in-out;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        cursor: pointer;
        color: #555;
      }

      h3 {
        color: #333;
        margin-bottom: 15px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
      }

      button:hover {
        opacity: 0.9;
      }

      button.edit {
        background-color: #007bff;
        color: white;
      }

      button.delete {
        background-color: #dc3545;
        color: white;
      }

      button.update {
        background-color: #28a745;
        color: white;
      }

      /* Hiệu ứng mở modal */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button onclick="goHome()" class="home-button">Quay lại trang chủ</button>

      <h2>Quản lý người dùng</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Email</th>
            <th>Username</th>
            <th>Vai trò</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Dữ liệu sẽ được thêm từ JavaScript -->
        </tbody>
      </table>

      <!-- Form cập nhật người dùng -->
      <div id="editForm" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h3>Cập nhật người dùng</h3>
          <label for="editFullName">Họ và tên:</label>
          <input type="text" id="editFullName" />
          <label for="editEmail">Email:</label>
          <input type="email" id="editEmail" />
          <label for="editUsername">Username:</label>
          <input type="text" id="editUsername" />
          <label for="editRole">Vai trò:</label>
          <select id="editRole">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
          <button onclick="updateUser()">Cập nhật</button>
        </div>
      </div>
    </div>
    <script src="./js/adminUser.js"></script>
  </body>
</html>

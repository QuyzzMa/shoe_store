<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sản phẩm - Neymar Sport</title>
    <meta
      name="description"
      content="Xem danh sách sản phẩm giày đá bóng chính hãng tại Neymar Sport."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Reset và cơ bản */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: linear-gradient(to right, #6b48ff, #00d2ff);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #333;
      }

      /* Header */
      .header {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-bottom: 1px solid #eee;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .header nav {
        margin-top: 10px;
      }

      .header nav a {
        color: #337ab7;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
      }

      .header nav a:hover {
        color: #23527c;
      }

      /* Products Section */
      .products {
        flex: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      .products-container {
        max-width: 1200px;
        width: 100%;
      }

      /* Add Product Form (Admin Only) */
      .add-product-form {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        display: none;
      }

      .add-product-form h2 {
        font-size: 22px;
        margin-bottom: 20px;
        color: #333;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .add-product-form h2 i {
        color: #6b48ff;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        color: #555;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      .btn.add-product-btn {
        width: 100%;
        background: linear-gradient(to right, #6b48ff, #00d2ff);
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        transition: background 0.3s ease;
      }

      .btn.add-product-btn:hover {
        background: linear-gradient(to right, #5a3fdd, #00b7e6);
      }

      .btn.add-product-btn i {
        font-size: 14px;
      }

      .admin-message {
        text-align: center;
        color: #fff;
        background: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        display: none;
      }

      /* Manage Roles Form */
      .add-product-form#manageRolesForm {
        margin-top: 20px;
      }

      /* Product List */
      .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .product-card {
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-5px);
      }

      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }

      .product-card h3 {
        font-size: 18px;
        margin: 10px 0;
        color: #333;
      }

      .product-card p {
        font-size: 16px;
        color: #6b48ff;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .btn.add-to-cart {
        width: 100%;
        background: linear-gradient(to right, #6b48ff, #00d2ff);
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        transition: background 0.3s ease;
      }

      .btn.add-to-cart:hover {
        background: linear-gradient(to right, #5a3fdd, #00b7e6);
      }

      .btn.add-to-cart i {
        font-size: 14px;
      }

      /* Login Section */
      .login {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .auth-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        max-width: 900px;
        margin: 0 auto;
      }

      .auth-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .auth-form h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }

      .login-btn,
      .register-btn,
      .back-to-login {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      .login-btn:hover,
      .register-btn:hover,
      .back-to-login:hover {
        background-color: #0056b3;
      }

      .register-toggle {
        width: 100%;
        background-color: #6c757d;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      .register-toggle:hover {
        background-color: #5a6268;
      }

      .forgot-password {
        margin-top: 10px;
        font-size: 12px;
        color: #555;
      }

      .forgot-password a {
        color: #007bff;
        text-decoration: none;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .products-container {
          grid-template-columns: 1fr;
        }

        .auth-container {
          flex-direction: column;
        }

        .auth-form {
          max-width: 100%;
        }
      } /* Nút Đăng xuất */
      #logout-btn {
        background-color: #dc3545; /* Màu đỏ */
        color: white;
        border: none;
        padding: 4px 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }

      /* Hiệu ứng hover */
      #logout-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Giày Đá Bóng Chính Hãng - Neymar Sport</h1>
      <nav>
        <a href="index.html">Trang chủ</a>
        <a href="products.html">Sản phẩm</a>
        <a href="cart.html">Giỏ hàng</a>
        <a href="order-detail.html">Đơn đặt hàng</a>
        <a id="login-link" href="login.html">Đăng nhập</a>
        <a href="admin.html" id="admin-product" style="display: none"
          >Quản lý sản phẩm</a
        >
        <a href="admin-user.html" id="admin-user" style="display: none"
          >Quản lý người dùng</a
        >
        <a href="admin-category.html" id="admin-category" style="display: none"
          >Quản lý danh mục</a
        >
        <a href="admin-order.html" id="admin-order" style="display: none"
          >Quản lý đặt hàng</a
        >

        <span id="user-profile" style="display: none"></span>
        <button id="logout-btn" style="display: none" onclick="logout()">
          Đăng xuất
        </button>
      </nav>
    </header>

    <!-- Products Section -->
    <section class="products">
      <div class="products-container">
        <!-- Product List -->
        <div class="product-list" id="productList"></div>
      </div>
    </section>

    <!-- JavaScript -->

    <script src="./js/products.js"></script>
    <script src="./js/auth.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Danh Mục</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        width: 80%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        text-align: center;
      }

      .add-category {
        margin-bottom: 20px;
      }

      .add-category input {
        padding: 10px;
        width: 60%;
        margin-right: 10px;
      }

      button {
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 3px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      button.edit {
        background-color: #ffc107;
      }

      button.delete {
        background-color: #dc3545;
        color: white;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        text-align: center;
      }

      .close {
        float: right;
        cursor: pointer;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button onclick="goHome()" class="home-button">Quay lại trang chủ</button>

      <h2>Quản lý Danh Mục</h2>

      <div class="add-category">
        <input type="text" id="categoryName" placeholder="Nhập tên danh mục" />
        <button onclick="addCategory()">Thêm</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="categoryTableBody">
          <!-- Dữ liệu sẽ được load từ JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Modal cập nhật danh mục -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>Cập nhật Danh Mục</h3>
        <input type="hidden" id="editCategoryId" />
        <input
          type="text"
          id="editCategoryName"
          placeholder="Nhập tên danh mục mới"
        />
        <button onclick="updateCategory()">Cập nhật</button>
      </div>
    </div>

    <script src="./js/adminCategory.js"></script>
  </body>
</html>
